plugins {
    id 'org.springframework.boot' version '2.5.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'org.springframework.experimental.aot' version '0.10.0-SNAPSHOT'
    id "io.freefair.lombok" version "6.0.0-m2"
    id "com.moowork.node" version "1.3.1"
}

group = 'dev.niels'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    maven { url 'https://repo.spring.io/snapshot' }
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-quartz'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    implementation group: 'org.hid4java', name: 'hid4java', version: '0.7.0'
    implementation group: 'one.util', name: 'streamex', version: '0.6.1'
    implementation group: 'net.java.dev.jna', name: 'jna', version: '5.8.0'

    runtimeOnly 'com.h2database:h2'
}

test {
    useJUnitPlatform()
}

node {
    nodeModulesDir = file("${project.projectDir}/src/main/front-end")
}

task npm_run_build(type: NpmTask) {
    args = ['run', 'build']
}
tasks.named('classes') {
    dependsOn(npm_run_build)
}
