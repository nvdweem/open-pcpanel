plugins {
  id 'org.springframework.boot'
  id "com.moowork.node" version "1.3.1"
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-quartz'
  implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'org.springframework.boot:spring-boot-starter-websocket'
  testImplementation 'org.springframework.boot:spring-boot-starter-test'

  implementation group: 'org.hid4java', name: 'hid4java', version: '0.7.0'
  implementation group: 'one.util', name: 'streamex', version: '0.7.3'
  implementation group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.4'

  implementation group: 'net.java.dev.jna', name: 'jna', version: '5.8.0'
  implementation group: 'net.java.dev.jna', name: 'jna-platform', version: '5.8.0'

  runtimeOnly 'com.h2database:h2'

  implementation project(':plugin')
  implementation project(':volumecontrol')
  implementation project(':startapplication')
  implementation project(':mediakeys')
}

test {
  useJUnitPlatform()
}

node {
  nodeModulesDir = file("${project.projectDir}/src/main/front-end")
}

task npm_run_build(type: NpmTask) {
  args = ['run', 'build']
}
tasks.named('jar') {
  dependsOn(npm_run_build)
}

jar {
  from('src/main/resources') {
    include 'public/**/*'
  }
}

repositories {
  maven {
    url 'https://repo.maven.apache.org/maven2'
    name 'Maven Central'
  }
}
