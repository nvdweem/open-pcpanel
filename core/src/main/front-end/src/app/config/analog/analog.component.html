<div class="flex-static">
  <mat-nav-list>
    <a *ngFor="let action of actionsService.analog | async" mat-list-item [class.active]="(selected | async) === action" (click)="selected.next(action)">{{action.name}}</a>
  </mat-nav-list>
</div>
<mat-divider vertical></mat-divider>
<div class="flex-grow">
  <pcp-config-panel *ngIf="selected | async as sel" [action]="sel" [value]="options | async" (configChanged)="toUpdate.next($event)"></pcp-config-panel>
</div>
