<div class="profiles">
  <mat-nav-list>
    <a *ngFor="let profile of profiles$ | async" mat-list-item [routerLink]="''+profile.id" routerLinkActive #rla="routerLinkActive" [class.active]="rla.isActive">{{profile.name}}</a>
    <a mat-list-item (click)="newProfile()">New profile</a>
  </mat-nav-list>
</div>

<mat-divider [vertical]="true"></mat-divider>
<div class="rest">
  <router-outlet></router-outlet>
</div>
