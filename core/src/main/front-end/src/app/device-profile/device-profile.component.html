<div class="profiles">
  <mat-nav-list>
    <a *ngFor="let profile of profiles$ | async; trackBy: trackProfile" mat-list-item [routerLink]="''+profile.id" routerLinkActive #rla="routerLinkActive" [class.active]="rla.isActive" (click)="forceNavigate($event, profile.id)" (contextmenu)="trigger.openMenu(); $event.preventDefault();">
      {{profile.name}}

      <div [matMenuTriggerFor]="menu" #trigger="matMenuTrigger"></div>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="rename(profile)">Rename</button>
        <button mat-menu-item (click)="delete(profile)">Delete</button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="export(profile)">Export</button>
        <button mat-menu-item (click)="import(profile)">Import</button>
      </mat-menu>
    </a>
    <a mat-list-item (click)="newProfile()">New profile</a>
  </mat-nav-list>
</div>

<mat-divider [vertical]="true"></mat-divider>
<div class="rest">
  <router-outlet></router-outlet>
</div>
